<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <i class="devicon-html5-plain-wordmark colored"></i>
<i class="devicon-css3-plain-wordmark colored"></i>
<i class="devicon-gulp-plain colored"></i>
<i class="devicon-javascript-plain colored"></i>
<i class="devicon-jquery-plain-wordmark colored"></i>
<i class="devicon-sass-original colored"></i>
<i class="devicon-bootstrap-plain-wordmark colored"></i>
<i class="devicon-wordpress-plain-wordmark colored"></i>
<i class="devicon-php-plain colored"></i>
<i class="devicon-visualstudio-plain colored"></i> -->
  <main>

    <!-- サイドとメインを分けるためwrapper -->
    <div class="wrapper">
      <div class="menu">
        <ul class="menu__one">
          <li class="menu-logo"><img src="img/1.5x/menu.png" alt="ロゴ:メニュー" height="40"></li>

          <li class="menu-logo__list"><a href="#"><img src="img/1.5x/sakuhin.png" alt="ロゴ:サクヒン" height="35"></a></li>

          <li class="menu-logo__list"><a href="#"><img src="img/1.5x/photo.png" alt="ロゴ:フォト" height="35"></a></li>
          <li class="menu-logo__list"><a href="#"><img src="img/1.5x/about.png" alt="ロゴ:アバウト" height="35"></a></li>
          <li class="menu-logo__list"><a href="#"><img src="img/1.5x/language.png" alt="ロゴ:ランゲージ" height="35"></a></li>
          <li class="menu-logo__list"><a href="#"><img src="img/1.5x/contact.png" alt="ロゴ:コンタクト" height="35"></a></li>
        </ul>
        <div class="menu__two">
          <i class="devicon-twitter-plain colored"></i>
          <i class="devicon-github-plain-wordmark"></i>
          <i class="devicon-facebook-plain colored"></i>
        </div>
      </div>
      <div class="main">
        <h2 class="title short"><img src="img/1.5x/b-sakuhin.png" alt="タイトル:サクヒン" height="50"></h2>

        <div class="container">
          <h2 class="title short"><img src="img/1.5x/b-photo.png" alt="タイトル:フォト" height="50"></h2>
          <div class="photo-wrapper">
            <div class="photo">
              <img src="img/photo/全体1.jpg" alt="藤まつり全体写真" width="300">
              <img src="img/photo/藤.jpg" alt="藤の花" width="300">
              <img src="img/photo/藤2.jpg" alt="ちょっと丸い藤の花" width="300">
              <img src="img/photo/藤3.jpg" alt="画面いっぱいの藤の花" width="300">
              <img src="img/photo/藤4.jpg" alt="白い藤の花の全体" width="300">
              <img src="img/photo/藤5.jpg" alt="白い藤の花アップ" width="300">
              <img src="img/photo/藤6.jpg" alt="藤のカーテン奥に人" width="300">
              <img src="img/photo/藤7.jpg" alt="藤のカーテンちょっと暗め" width="300">
            </div>
          </div>


          <h2 class="title long"><img src="img/1.5x/b-about.png" alt="タイトル:アバウトミー！" height="50"></h2>
          <div class="plofile">
            <div class="plofile__img">
              <img src="img/plofile.jpg" alt="プロフィール画像:私" width="500">
            </div>
            <div class="p-text">
              <div class="p-text__about">
                私についてここに書いていきます。<br>
                今は何も考えていないから仮置きですよー。<br>
                4列ぐらい書いておきたいけどそろそろかくことないなー<br>
                はーい
              </div>
              <div class="p-text__skill">
              </div>
              <div class="p-text__hobby">
                釣り<br>
                音楽鑑賞（バンドとかperfumeとか）<br>
                ゲーム（下手だから人のをみることが多い）
              </div>
            </div>
          </div>
          <h2 class="title long t-language"><img src="img/1.5x/b-language.png" alt="タイトル:アイキャンユーズ" height="35"></h2>
          <div class="language">
            <div class="language__top">
              <i class="devicon-html5-plain-wordmark colored"></i>
              <i class="devicon-css3-plain-wordmark colored"></i>
              <i class="devicon-gulp-plain colored"></i>
              <i class="devicon-javascript-plain colored"></i>
              <i class="devicon-jquery-plain-wordmark colored"></i>
            </div>
            <div class="language__bottom">
              <i class="devicon-sass-original colored"></i>
              <i class="devicon-bootstrap-plain-wordmark colored"></i>
              <i class="devicon-wordpress-plain-wordmark colored"></i>
              <i class="devicon-php-plain colored"></i>
              <i class="devicon-visualstudio-plain colored"></i>
            </div>
          </div>
          <div class="form-container">
            <h2 class="title short"><img src="img/1.5x/b-contact.png" alt="タイトル:コンタクト" height="50"></h2>
            <div class="contact-container">
              <div class="contact">
                <div class="contact--left">
                  <form action="" method="POST">
                    <div>
                      <p class="form-title">ニックネーム</p><br>
                      <input type="text" name="nickname" class="contact__name">
                    </div>
                    <div>
                      <p class="form-title">メールアドレス</p><br>
                      <input type="text" name="email" class="contact__email">
                    </div>
                </div>
                <div class="contact--right">
                  <p class="form-title">お問い合わせ内容</p><br>
                  <textarea name="content" class="contact__content"></textarea>
                </div>
              </div>
              <input type="submit" value="オクル" class="submit">
              </form>
            </div>
          </div>
          <footer>
            <small>©️copyright.</small>
          </footer>
        </div>
      </div>
    </div>
  </main>

  <!-- スマホのみ -->


  <div id="sp-menu">
    <img src="img/1.5x/menu.png" alt="スマホメニュー" height="40">
  </div>

  <!-- /スマホのみ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/app.js"></script>
  <script>

  </script>
</body>
</html>
